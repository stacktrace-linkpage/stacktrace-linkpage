
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacktrace Linkpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        h1 {
            margin-bottom: 0.5rem;
        }
        .links a {
            display: block;
            background: #007bff;
            color: white;
            text-decoration: none;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .links a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="avatar.png" alt="Avatar" style="width:120px; border-radius:50%;">
        <h1>@stacktrace_boy</h1>
        <p>Dev Memes | Coding Humor</p>
        <div class="links">
            <a href="https://github.com/stacktrace-linkpage" target="_blank">GitHub</a>
            <a href="https://instagram.com/stacktrace_boy" target="_blank">Instagram</a>
            <a href="https://twitter.com/" target="_blank">Twitter</a>
        </div>
    </div>
</body>
</html>
